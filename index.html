<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin Card | Scripped</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="card">
        <h1>Are you sure?</h1>
        <img src="bin.png" alt="">
        <h2>This action cannot be undone.</h2>
        <div class="buttons">
            <button class="cancel">
                Cancel
            </button>
            <button class="delete">
                Delete
            </button>
        </div>
        <br>
    </div>
</body>
</html>
